# Updated workflow: detect installed Windows SDK and pass WindowsTargetPlatformVersion to msbuild
name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: LuaDec.sln

  # Configuration type to build.
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Find Windows SDK version and Build with MSBuild
      working-directory: ${{env.GITHUB_WORKSPACE}}
      shell: powershell
      run: |
        Write-Host "Mencari Windows 10 SDK yang terpasang..."
        $sdkDir = 'C:\Program Files (x86)\Windows Kits\10\Include'
        if (Test-Path $sdkDir) {
          $versions = Get-ChildItem $sdkDir -Directory | Select-Object -ExpandProperty Name | Sort-Object -Descending
          $version = $versions | Select-Object -First 1
          Write-Host "Ditemukan Windows SDK version: $version"
        } else {
          Write-Host "Tidak menemukan folder SDK; fallback ke 10.0.19041.0"
          $version = '10.0.19041.0'
        }

        Write-Host "Menjalankan msbuild dengan WindowsTargetPlatformVersion=$version"
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x86 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=$version ${{env.SOLUTION_FILE_PATH}}
